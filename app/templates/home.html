<a href="http://localhost:5000/test_map" class="btn btn-primary">Cartographie prix au m2/Arrondissement </a>

<form action="http://localhost:5000/test" method="post" style="margin-left:30%;margin-right:30%;margin-top:10%">

		<label for="exampleReview">Meilleur prix au m2 dans l'arrondissement de mon choix</label>

		<input type="number" class="form-control" id="exampleReview" aria-describedby="reviewHelp" name="nombre" placeholder="nombre d'annonce" required="required">
		<small id="reviewHelp" class="form-text text-muted">Trouvez la bonne occasion Ã  saisir</small>
	</div>
	<button type="submit"  class="btn btn-primary" style="margin-left:42%;margin-top:3%;" value="Analyse">Search</button>
	<br>
	<div class="spinner-grow text-success" role="status" style="margin-left:41%;margin-top:3%;">
		<span class="sr-only">Loading...</span>
	</div>
	<div class="spinner-grow text-warning" role="status" >
		<span class="sr-only">Loading...</span>
	</div>
	<div class="spinner-grow text-danger" role="status" >
		<span class="sr-only">Loading...</span>
	</div>


</form>
